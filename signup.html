              </small>

            <div class="col-xl-6">
              <label for="email" class="form-label mb-3 fw-bold">Email </label>

              <small class="error">
                
              </small>
            </div>
            <div class="col-xl-6">
                <label for="password" class="form-label mb-3 fw-bold required">Password </label>

            </div>
            <div class="col-xl-6">

            </div>

            <div class="col-xl-6">
