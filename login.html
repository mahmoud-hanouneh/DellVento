<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title> 
    <!-- Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script>
      if (localStorage.getItem("mobileNumber")) {
        console.log("Logged in ..");
        location.replace("myaccount.html");
      } 
    </script>
</head>
<body>

 <nav-bar></nav-bar>
  
  <div class="container">
    <h1 id="login-logout-btn" class="text-center my-5 fw-bolder"> Login </h1>
    <div class="form-box mt-5">
      <form id="loginForm">
        <div class="mb-3">
          <label for="mobile-login" class="form-label mb-3 fw-bold">Phone Number</label>
          <input type="tel" class="form-control" id="mobile-login">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label mb-3 fw-bold"> Password </label>
          <input type="password" class="form-control" id="password">
        </div>
        
        <button type="submit" class="btn btn-outline-dark btn-lg px-5 py-1 mt-4 rounded-pill border border-dark "> Signin </button>
        <a role="button" class="btn btn-dark btn-lg px-5 py-1 mt-4 me-5 rounded-pill border border-dark" href="/signup.html"> Don't have account ?</a>
        <p style="color: red;" class="mt-3" id="result">
  
        </p>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  <!-- Script  -->
  <script src="js/login.js"></script>
  <script src="js/components/Navbar.js"></script>
</body>

</html>
